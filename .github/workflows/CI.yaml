name: Emotion-detection CI pipeline

on: push

jobs:
  run-dvc-pipeline:
  
    runs-on: ubuntu-latest
    steps:
      - name: chekcout code 
        uses: actions/checkout@v3
      - name: setup enviornment 
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: install dependancy
        run: |
          pip install -r requirements.txt
      - name: run pipeline
        env: 
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }} #this is the flow where in github action it will take the dagshub token from my github secret and use it when is is required. crearte a dagshub token and add it into github secrets and varaible so that you can use it anytime through this code   
        run: |
          dvc repro

      - name: run model test
        env: 
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python -m unittest tests/test_model.py 

      - name: promote model production
        if: success()
        env: 
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python scripts/promote_model.py

      - name: run test for flask app 
        if: success()
        env: 
          DAGSHUB_PAT: ${{ secrets.DAGSHUB_PAT }}
        run: |
          python -m unittest tests/test_flask_app.py

      - name: login to dockerhub
        if: success()
        uses: docker/login-action@v1 # used to login to the docker hub from CI workflow
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
     
      - name: build docker image    
        if: success()
        run: |
          docker built -t ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest .

      - name: push docker image to docker hub 
        if: success()
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/emotion2:latest